<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Searcher</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Recipe Searcher</h1>
            <form>
                <input class="searchBox" type="text" placeholder="Search for recipes">
                <button class="searchBtn" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favorite recipes</h2>
            </div>
        </section>
    </main>

    <div class="recipe-details">
        <button type="button" class="recipe-close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="recipe-details-content">
            
        </div>
    </div>
    <!-- Script -->
    <script src="https://kit.fontawesome.com/21521de5f6.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
